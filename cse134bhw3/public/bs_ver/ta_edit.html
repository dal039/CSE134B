<!DOCTYPE html>
<html>
  <head>

    <!-- Bootstrap core CSS -->

  <body>
    <div class="box center">
      <form action="./professors.html">
        <h3 class="box-label">Edit TA Description</h3>
        <label class="btn btn-default btn-file">
          Upload photo...<input type="file" style="display: none;">
        </label>
        <br>
        <div>
          <label>Email</label>
          <input class="form-control" type="text" name="Email">
        </div>
        <br>
        <div>
          <label>Office Hours</label>
          <input class="form-control" type="text" name="Hours">
        </div>
        <br>
        <div>
          <label>Description</label>
          <textarea class="form-control" rows="10" cols="50" name="Description" placeholder="Edit Here"></textarea>
        </div>
        <br>
        <button type="cancel" class="btn btn-default btn-cancel pull-left" formaction="ta.html">Cancel</button>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="ta.html">Submit</button>
      </form> 
    </div>
