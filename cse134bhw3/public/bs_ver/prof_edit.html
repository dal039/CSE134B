  <body>
    <div class="box center">
    	<form action="./professors.html">
        <label class="btn btn-default btn-file">
          Upload photo...<input type="file" style="display: none;">
        </label>
    		<br>

    			<label>Email</label>

    		</div>
    		<br>
    		<div>
    			<label>Description</label>
    			<textarea class="form-control" rows="10" cols="50" name="Description" placeholder="Edit Here"></textarea>
    		</div>
    		<br>
        <button type="cancel" class="btn btn-default btn-cancel pull-left" formaction="professors.html">Cancel</button>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="professors.html">Submit</button>
    	</form>
