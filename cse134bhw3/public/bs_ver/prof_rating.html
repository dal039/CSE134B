<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Professor Rate - CheckMyClass</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/overview.css" rel="stylesheet">
    <link href="./css/cover-1.css" rel="stylesheet">
  </head>

  <body>
    <div class="box center">
      <form action="./professors.html">
        <h3 class="box-label">Rate Professor</h3>
        <div>
          <label>Grading Difficulty</label>
          <select class="form-control" name="Difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <br>
        <div>
          <label>Helpfulness (out of 10)</label>
          <input class="form-control" type="number" min="0" max="10" name="Helpfulness">
        </div>
        <br>
        <div>
          <label>Overall Rating (out of 10)</label>
          <input class="form-control" type="number" min="0" max="10" name="Rating">
        </div>
        <br>
        <button type="cancel" class="btn btn-default btn-cancel pull-left" formaction="professors.html">Cancel</button>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="professors.html">Submit</button>
      </form> 
    </div>
  </body>
</html>
