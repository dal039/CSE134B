<!DOCTYPE html>
<html>
<head>
  <title>Edit Class</title>
  <link rel="stylesheet" type="text/css" href="css/box.css">
</head>
<body>
<div class= "box center">
  <form action="./overview.html">
    <div>
      <label>Location</label>
      <input type="text" name="Location">
    </div>
    <br>
    <div>
      <label>Offered next quarter?</label>
      <input id="nextQuarter" type="checkbox" name="quarter" value="Offered">
    </div>
    <br>
    <div>
      <label>Description</label>
      <textarea rows="10" cols="50" name="Description" placeholder="Edit Here"></textarea>
    </div>
    <br>
    <div>
      <button class="cancel" formaction="overview.html">Cancel</button>
      <button class="submit" formaction="overview.html">Submit</button>
    </div>
  </form> 
</div>
</body>
</html>
