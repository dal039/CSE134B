  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        <div class="nav-wrap">
        <div class="cover-container">
          <div class="masthead clearfix">
          <div class="nav-container">
            <div class="inner">
              <h3 class="masthead-brand"><a href="index.html">CheckMyClass</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a id='logout-btn' href="login_signup.html">Log Out</a></li>
                  <li><a href="class_finder.html">Classes</a></li> 
                </ul>
              </nav>
            </div>
            </div>
          </div>
        </div>
        </div>

        <div class="container">
            <section id="leftsidebar">
                <ul class="nav nav-tabs" style="list-style: none;">
                    <li class="hvr-bounce-to-top"><a href="overview.html">Overview</a></li>
                    <li class="hvr-bounce-to-top"><a href="professors.html">Professor</a></li>

                    <li class="hvr-bounce-to-top"><a href="wall_gifs.html">Wall of Gifs</a></li>
                </ul>
            </section>

    			<main id="feed">
    				<h1 id="className"></h1>
    				<h2 style="margin-bottom: 20px">Feedback</h2>
    				<div class="feedback-entry" v-for="feedback in feedbackList" >
    					<div class="feedback-user">
    						<h3 id="nameFb" class="ratings">{{feedback.name}}</h3>
                <h4 class="ratings" style="float: right; margin-right: 50px;"> Rating: {{feedback.rating}}</h4>
    					</div>
    					<article class="feedback-text" id="description">
    						<p style="overflow: auto;">{{feedback.comment}}</p>
    					</article>

              <button class="btn btn-danger" @click="removeFeedback(feedback['.key'])">Remove</button>
    				</div>	
    		  
            <div class="feedback-form-submit">	
        			<form id="feedback-form feedback-form-submit" @submit.prevent="addFeedback">
                <div class="form-inline name-rating">
                  <label class="label-form" for="username">Name: </label>
                  <input class="form-control" type="text" id="usrname" v-model="usrname" name="username" required> &nbsp; &nbsp;
                  <label class="label-form" for="Rating">Rating: </label>
                  <input class="form-control" type="number" id="rating" v-model="rating" min="0" max="10" name="Rating" required>
                </div>
        				<textarea class="form-control feedback-textarea" v-model="comment" id="feedback" placeholder="Input feedback here..." required>
        				</textarea>
        				<br>
        				<input id="submit-feedback" class="btn btn-default btn-submit" type="submit" value="Submit">
        			</form>
            </div>
          </main>

    		</div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
