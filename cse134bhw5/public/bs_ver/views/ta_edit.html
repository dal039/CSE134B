<html>
  <head>

    <!-- Bootstrap core CSS -->
    <link href="../minified-css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Custom styles for this template -->
    <link href="../minified-css/main.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="../minified-js/edit.min.js"></script>
  </head>


  <body>
    <div id="database" >CSE 123 - CheckMyClass</div>
    <div class="box center" id="ta-edit-form-1">
      <form id="upload-data" @submit="editTA">
        <h3 class="box-label">Edit TA Description</h3>
        <span class="btn btn-default btn-file">
                Upload Photo <input type="file" id="img-upload" @change="onFileChange" name="img-upload" style="display: ;" >
        </span>
        <br>
        <div>
          <label>Name</label>
          <input class="form-control" v-model="ta_name" type="text" name="Name" required>
        </div>
        <br>
        <div>
          <label>Email</label>
          <input class="form-control" v-model="ta_email" type="text" name="Email" required>
        </div>
        <br>
        <div>
          <label>Office Hours</label>
          <input class="form-control" v-model="ta_hours" type="text" name="Hours" required>
        </div>
        <br>
        <div>
          <label>Description</label>
          <textarea class="form-control" rows="10" cols="50" v-model="ta_description" name="Description" placeholder="Edit Here" required></textarea>
        </div>
        <br>
        <button type="cancel" formnovalidate class="btn btn-default btn-cancel pull-left" formaction="ta.html">Cancel</button>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="ta.html">Submit</button>
      </form> 
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
