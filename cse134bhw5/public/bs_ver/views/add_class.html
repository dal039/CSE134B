<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add/Update Class - CheckMyClass</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="../minified-css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../minified-css/main.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="../minified-js/class.min.js"></script>
  </head>


  <body>
    <div class="box center" id="class-form">
      <form @submit="addClass">
        <h3 class="box-label">Add/Update Class</h3>
        <br>
        <div>
          <label>Name</label>
          <input class="form-control" v-model="class_name" type="text" name="Name" required>
        </div>
        <br>
        <div>
          <label>Quarter</label>
          <select class="form-control" v-model="class_quarter" name="Quarter" required>
            <option value="FA15">FA15</option>
            <option value="WI16">WI16</option>
            <option value="SP16">SP16</option>
            <option value="FA16">FA16</option>
            <option value="WI17">WI17</option>
            <option value="SP17">SP17</option>
          </select>
        </div>
        <br>
        <div>
          <label>Division</label>
          <input type="radio" id="LD" value="LD" v-model="class_division" name="division" required/>
          <label for="LD">LD</label>
          <input type="radio" id="UD" value="UD" v-model="class_division" name="division" required/>
          <label for="UD">UD</label>
          <input type="radio" id="GD" value="GD" v-model="class_division" name="division" required/>
          <label for="GD">GD</label>
        </div>
        <br>
        <button type="cancel" class="btn btn-default btn-cancel pull-left" formnovalidate formaction="class_finder.html">Cancel</button>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="class_finder.html">Submit</button>
      </form> 
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
