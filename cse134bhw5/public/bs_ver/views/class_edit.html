  <body>
    <div id="database" >CSE 123 - CheckMyClass</div>
    <div class= "box center" id="class-edit-form">
      <form @submit="editClass">
        <h3 class="box-label">Edit Class Description</h3>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" id="location" v-model="location" placeholder="Location" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" id="description" v-model="description" rows="10" cols="50" name="Description" placeholder="Edit Here" required></textarea>
        </div>
        <div class="checkbox form-group">
          <label>Offered next quarter?
            <select class="form-control" id="offering" v-model="offering" required>
              <option value="Yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
          </label>
        </div>
        <a class="btn btn-default btn-cancel pull-left" formnovalidate href="overview.html">Cancel</a>
        <button type="submit" class="btn btn-default btn-submit pull-right" formaction="overview.html">Submit</button>
      </form>

    </div>
