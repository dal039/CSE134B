<!DOCTYPE html>
<html>
<head>
  <title> Rate Professor </title>
</head>
<body>
<div>
  <form action="./professors.html">
    <div>
      <label>Grading Difficulty</label>
      <select name="Difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
    <br>
    <div>
      <label>Helpfulness (out of 10)</label>
      <input type="number" min="0" max="10" name="Helpfulness">
    </div>
    <br>
    <div>
      <label>Overall Rating (out of 10)</label>
      <input type="number" min="0" max="10" name="Rating">
    </div>
    <br>
    <form>
      <button formaction="professors.html">Cancel</button>
      <button formaction="professors.html">Submit</button>
    </form>
  </form> 
</div>
</body>
</html>
